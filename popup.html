<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleSmart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <nav class="navbar is-primary" role="navigation">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <img src="icons/icon48.png" alt="StyleSmart">
                    <span class="ml-2 has-text-weight-bold">StyleSmart</span>
                </div>
            </div>
        </nav>

        <div class="section pt-4 pb-4">
            <div id="coupons-section" class="mb-5">
                <h5 class="title is-5 mb-3">Available Coupons</h5>
                <div id="coupons-list"></div>
                <p id="no-coupons" class="has-text-centered has-text-grey is-hidden">
                    No coupons available for this site.
                </p>
            </div>

            <div id="similar-products-section">
                <h5 class="title is-5 mb-3">Similar Products</h5>
                <div id="products-grid" class="columns is-multiline"></div>
                <p id="no-products" class="has-text-centered has-text-grey is-hidden">
                    No similar products found.
                </p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
